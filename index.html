<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="css/media/00s.png">
    <title>Totally Real Flash Game</title>
    <link href="css/flex.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="java/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">

<body>
    <div id="game">
        <div id="start">
            <audio id="soundOhBrother">
                <source src="css/media/audio/ohBrother.mp3" type="audio/mpeg">
            </audio>
            <img src="css/media/start.png" alt="please click this button that isn't a button at all"
                onmouseover="playOhBrother()" 
                onmouseout="pauseOhBrother()"
                onclick="startgame()"
            >
        </div>
        <div id="stages">
            <div class="row t7" id="topbar">
                <div class="do3"><span>Score: <span id="scoreNum">0</span>/41</div>
                <div class="do3"><span></span></div>
                <div class="do3 txt-right"><span>Question #<span id="questionNum">1</span></div>
            </div>
            <div class="stage" id="set1">
                <div class="column">
                    <img src="css/media/zachcody.jpg" alt="">
                    <h3>Name a more iconic duo:</h3>
                    <div class="column t8">
                        <a data-id="100">a. Raven & Chelsea</a>
                        <a data-id="101">b. Drake and Josh</a>
                        <a data-id="102">c. Zanessa</a>
                        <a data-id="103">d. Phineas & Ferb</a>
                        <a data-id="104">e. None of the above</a>
                    </div>
                </div>
            </div>
            <div class="stage" id="set2">
                <h3>Frickity Frick Frick Frick!</h3>
            </div>
        </div>
    </div>






    <script src="java/javascript.js"></script>
</body>
</html>
